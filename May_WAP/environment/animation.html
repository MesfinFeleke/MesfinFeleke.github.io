<h1>CS472: ASCII Animation Viewer</h1>
<div>
    <textarea id="mytext" cols="80" rows="20"></textarea>
    <fieldset><legend>Play Controls:</legend>
        <input type="button" value="Start" id="start">
        <input type="button" value="Stop" id="stop" disabled>
    </fieldset>
    <fieldset><legend>Animation:</legend>
        <select id="animation">
            <option value="blank">Blank</option>
            <option value="exercise">Exercise</option>
            <option value="juggler">Juggler</option>
            <option value="bike">Bike</option>
            <option value="dive">Dive</option>
            <option value="custom">Custom</option>
        </select>
    </fieldset>
    <fieldset><legend>Size:</legend>
        <select id="mysize">
            <option value="7">Tiny (7pt)</option>
            <option value="10">Small (10pt)</option>
            <option value="12" selected>Medium (12pt)</option>
            <option value="16">Large (16pt)</option>
            <option value="24">Extra Large (24pt)</option>
            <option value="32">XXL (32pt)</option>
        </select>
    </fieldset>
    <fieldset><legend>Speed:</legend>
        <input id="speed" type="checkbox"><label for="speed">Turbo</label>
    </fieldset>
</div>
