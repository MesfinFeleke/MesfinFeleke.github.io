<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <link href="animation.css" type="text/css" rel="stylesheet">
    <script src="animation.js" type="text/javascript"></script>
</head>
<body>
<div class="backtohome">
    <a href="../../index.html"> Back to Home </a>
</div>

<div class="main">
    <h3 calss="title">CS472: ASCII Animation Viewer </h3>

    <textarea class="textbox" type="text" rows="20" cols="80"></textarea>

    <div class="container">
        <div class="box">
            <fieldset>
                <legend>play Controls:</legend>
                <input type="button" id="start" value="start">
                <input type="button" id="stop" value="stop">
            </fieldset>
        </div>

        <div class="box">
            <fieldset>
                <legend>Animation:</legend>
                <select name="animation" id="anime">
                    <option value="Blank" selected>Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>
        </div>
        <div class="box">
            <fieldset>
                <legend>Size:</legend>
                <select name="cars" id="size">
                    <option value="Tiny">Tiny (7pt)</option>
                    <option value="Small">Small (10pt)</option>
                    <option value="Medium">Medium (12pt)</option>
                    <option value="Large" selected>Large (16pt)</option>
                    <option value="Extra">Extra Large (24pt)</option>
                    <option value="XXL">XXL (32pt)</option>
                </select>
            </fieldset>
        </div>

        <div class="box">
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" value="turbo"> Turbo
            </fieldset>
        </div>
    </div>

    <div class="validators">
        <div>
            <a href="https://validator.w3.org/check/referer">
                <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="Validate"/>
            </a>
        </div>
        <div><a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!"/>
        </a></div>

    </div>

</div>

</body>
</html>
