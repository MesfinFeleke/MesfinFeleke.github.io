<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
    <link href="animation.css" type="text/css" rel="stylesheet">
    <script src="animation.js" type="text/javascript" ></script>
</head>
<body>
<div class="backtohome">
    <a href="../../index.html"> Back to Home </a>
</div>

<div class="main">
    <h3 calss="title">CS472: ASCII Animation Viewer </h3>

    <textarea class="textbox" type="text" rows="20" cols="80"></textarea>

    <div class="container">
        <div class="box">
            <fieldset>
                <legend>play Controls:</legend>
                 <input type="button" value="start">
                <input type="button" value="stop">
            </fieldset>
        </div>

        <div class="box">
            <fieldset>
                <legend>Animation:</legend>
                <select name="cars" id="cars">
                    <option value="volvo">Blank</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </fieldset>
        </div>
        <div class="box">
            <fieldset>
                <legend>Size:</legend>
                <select name="cars" id="size">
                    <option value="volvo">Medium</option>
                    <option value="saab">Saab</option>
                    <option value="opel">Opel</option>
                    <option value="audi">Audi</option>
                </select>
            </fieldset>
        </div>
        <div class="box">
            <fieldset>
                <legend>Speed:</legend>
                <input type="checkbox" value="turbo"> Turbo
            </fieldset>
        </div>





    </div>

</div>

</body>
</html>
