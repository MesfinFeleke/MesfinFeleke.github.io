<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> Simple functions</title>
    <h3> please go to the console.log to see the output</h3>


</head>
<body>
<script>
    function myFunctionTest(expected, found) {
        if (expected === found) {
            return "TEST SUCCEEDED";
        } else {
            return "TEST FAILED.  Expected " + expected + " found " + found;
        }
    }

    // Define a function max() that takes two numbers as arguments and returns the largest of them
    function maxNumber(inputOne, inputTwo) {
        if (inputOne > inputTwo) {
            return inputOne;
        } else {
            return inputTwo;
        }
    }

    //  let result =  function maxNumber(7,9) ;
    console.log('------------------------------');
    console.log("Expected output of maxNumber(5,4) is 5  " + myFunctionTest(5, maxNumber(5, 4)));
    console.log("Expected output of maxNumber(55,5) is 55  " + myFunctionTest(55, maxNumber(55, 5)));
    console.log("Expected output of maxNumber(100, 101) is 101  " + myFunctionTest(101, maxNumber(100, 101)));

    //Define a function maxOfThree() that takes three numbers as arguments and returns the largest of them.
    function maxOfThree(inputOne, inputTwo, inputThree) {
        return maxNumber(maxNumber(inputOne, inputTwo), inputThree);

    }

    //   console.log(maxOfThree(99, 88, 7));
    console.log('------------------------------');
    console.log("Expected output of maxOfThree(99, 3, 7) is 99  " + myFunctionTest(99, maxOfThree(99, 3, 7)));
    console.log("Expected output of maxOfThree(3, 56, 77) is 77  " + myFunctionTest(77, maxOfThree(3, 56, 77)));
    console.log("Expected output of maxOfThree(100, 101, 103) is 103  " + myFunctionTest(103, maxOfThree(100, 101, 103)));


    //  Write a function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise.

    function isVowel(char) {
        let isVowelLetter = false;
        if ((char === 'a') | (char == 'e') | (char === 'i') | (char === 'o') | (char === 'u')) {
            isVowelLetter = true;
        }
        return isVowelLetter;
    }
    console.log('------------------------------');
    console.log("Expected output of isVowel('h') is false  " + myFunctionTest(false, isVowel('h')));
    console.log("Expected output of isVowel('a') is true " + myFunctionTest(true, isVowel('a')));
    console.log("Expected output of isVowel('u') is true  " + myFunctionTest(true, isVowel('u')));
    console.log("Expected output of isVowel('t') is false  " + myFunctionTest(false, isVowel('t')));

    // Define a function sum() and a function multiply() that sums and multiplies (respectively)
    // all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10,
    // and multiply([1,2,3,4]) should return 24.
    function sum(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }
    console.log('------------------------------');
    console.log("Expected output of sum([1, 2, 3, 4]) is 10  " + myFunctionTest(10, sum([1, 2, 3, 4])));
    console.log("Expected output of sum([2, 2, 2, 2]) is 8 " + myFunctionTest(8, sum([2, 2, 2, 2])));
    console.log("Expected output of sum([1, 8, 2, 4]) is 15  " + myFunctionTest(15, sum([1, 8, 2, 4])));
    console.log("Expected output of sum([1, 3, 3, 3]) is 10  " + myFunctionTest(10, sum([1, 3, 3, 3])));

    //  and multiply([1,2,3,4]) should return 24.
    function multiply(arr) {
        let product = 1;
        for (let i = 0; i < arr.length; i++) {
            product *= arr[i];
        }
        return product;
    }
    console.log('------------------------------');
    console.log("Expected output of multiply([1, 2, 3, 4]) is 24  " + myFunctionTest(24, multiply([1, 2, 3, 4])));
    console.log("Expected output of multiply([4, 2, 8, 9]) is 576 " + myFunctionTest(576, multiply([4, 2, 8, 9])));
    console.log("Expected output of multiply([7, 2, 6, 3]) is 252  " + myFunctionTest(252, multiply([7, 2, 6, 3])));
    console.log("Expected output of multiply([7, 9, 8, 11]) is 5544  " + myFunctionTest(5544, multiply([7, 9, 8, 11])));

    //Define a function reverse() that computes the reversal of a string.
    // For example, reverse("jag testar") should return the string "ratset gaj"

    function reverse(str){
        let result = "";
        for(let index = str.length ; index >= 0; index--){
            result += str.charAt(index);
        }
        return result;
     }
     console.log(reverse('mesfin'));

    console.log('------------------------------');
    console.log("Expected output of reverse('mesfin') is nifsem  " + myFunctionTest('nifsem', reverse('mesfin')));
    console.log("Expected output of reverse('banana') is ananab " + myFunctionTest('ananab', reverse('banana')));
    console.log("Expected output of reverse('home') is emoh  " + myFunctionTest('emoh', reverse('home')));
    console.log("Expected output of reverse('computer') is retupmoc  " + myFunctionTest('retupmoc', reverse('computer')));

</script>
</body>
</html>
